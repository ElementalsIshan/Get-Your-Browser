<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Get Your Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo1.JPG">
  </head>
  <body>
    <center>
    <h1>Download Browsers</h1>
    </center>
    <br><br><br><br>
    <div class="card-group">
      <div class="card">
        <h5 class="card-header">Google Chrome</h5>
        <div class="card-body">
          <img class="gchrome" src="chrome.jpg" alt="chrome">
        </div>
        <div class="card-footer">
          <a href="https://www.google.com/chrome/?brand=FHFK&gclid=CjwKCAiA4KaRBhBdEiwAZi1zzknTwMuitCPiYY22a6oY26raW4k71q17g9gsZ7ss5S2k-HSE4_amdRoCPYUQAvD_BwE&gclsrc=aw.ds" class="btn btn-success">Download Chrome</a>
        </div>
      </div>
      <div class="card">
        <h5 class="card-header">Mozilla Firefox</h5>
        <div class="card-body">
          <img class="gchrome" src="firefox.jpg" alt="chrome">
        </div>
        <div class="card-footer">
          <a href="https://www.mozilla.org/en-US/firefox/new/" class="btn btn-warning">Download Firefox</a>
        </div>
      </div>
      <div class="card">
        <h5 class="card-header">Brave</h5>
        <div class="card-body">
          <img class="gchrome" src="brave.jpg" alt="chrome">
        </div>
        <div class="card-footer">
          <a href="https://brave.com/download/" class="btn brave">Download Brave</a>
        </div>
      </div>
    </div>
    <div class="card-group">
      <div class="card">
        <h5 class="card-header">Opera</h5>
        <div class="card-body">
          <img class="gchrome" src="opera.jpg" alt="chrome">
        </div>
        <div class="card-footer">
          <a href="
https://www.opera.com/" class="btn btn-danger">Download Opera</a>
        </div>
      </div>
      <div class="card">
        <h5 class="card-header">Chromium</h5>
        <div class="card-body">
          <img class="gchrome" src="chromium.jpg" alt="chrome">
        </div>
        <div class="card-footer">
          <a href="https://www.chromium.org" class="btn btn-primary">Download Chromium</a>
        </div>
      </div>
      <div class="card">
        <h5 class="card-header">Opera GX</h5>
        <div class="card-body">
          <img class="gchrome" src="ogx.png" alt="chrome">
        </div>
        <div class="card-footer">
          <a href="https://www.opera.com/gx" class="btn btn-danger">Download Opera GX</a>
        </div>
      </div>
    </div>
    <div class="card-group">
      <div class="card">
        <h5 class="card-header">Tor</h5>
        <div class="card-body">
          <img class="gchrome" src="tor.jpg" alt="chrome">
        </div>
        <div class="card-footer">
          <a href="https://www.torproject.org/download/" class="btn tor">Download Tor</a>
        </div>
      </div>
      <div class="card">
        <h5 class="card-header">Comodo IceDragon</h5>
        <div class="card-body">
          <img class="gchrome" src="cid.png" alt="chrome">
        </div>
        <div class="card-footer">
          <a href="https://www.comodo.com/" class="btn btn-primary">Download Comodo IceDragon</a>
        </div>
      </div>
    </div>
  </body>
</html>
